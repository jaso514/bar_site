<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2bleB Bar</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2gbIYh614l+9xP0u46M0VqIHCMWj81avpZXwgF0d7ZQuL8Q0w16j4skH0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/redirIHGVcCY+b2hRA/x2u0LMw18hZf8WisLFDXq1h9z7QRVnU65BHbFradbalQ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSd06h0E39i1Q1+st9+2xL0uRyjAd7m2e2vXRmZ7XnCkj/6vW" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3cWXg7zj38i0LMVSinAQa1PmrC/hRBzGv9oR0iDZPbu6R/mjh4u0Lc8cCwqF8Q" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C89scichPD02hX1v7a5Sr1h4QP+a91vdmZQN4AK6Uh/ceO4hxxR1mrvXestnMZ" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body class="overflow-x-hidden">
        
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
                <div class="container-lg">
                    <div class="navbar-brand logo-container">
                        <a class="" href="/" class="logo-link">
                            <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Logo" class="logo">
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                        
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav menu-container justify-content-center">
                            <li class="nav-item">
                            <a class="nav-link active" href="#">Nosotros somos...</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Nuestros servicios</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">¿Quiere saber más?</a>
                            </li>
                        </ul>
                    </div>

                    <div class="collapse navbar-collapse order-lg-3 social-media-icons">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" target="_blank">
                                <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" target="_blank">
                                <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" target="_blank">
                                <i class="fab fa-whatsapp"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
                
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class="float-end bg-light text-center py-3">
            <p>&copy; 2024 2bleB - Todos los derechos reservados</p>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Logo" class="logo">
            </div>
            <div class="social-media">
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://api.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
            </div>
        </footer>
    </body>

</html>
